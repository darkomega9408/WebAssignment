<!DOCTYPE html>

<html>
  <head>
    <title>Tree Demo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/tree.css" rel="stylesheet">
    <link href="../../css/member-card.css" rel="stylesheet">

    <script src="../../js/jquery-2.2.1.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/tree.js"></script>

    <script>

      function layoutMember(value, fatherName, hasChild) {
        var content =  `
                      <div class="membercard panel panel-default">
                <div class="panel-body">
                  <div class="member-avatar pull-left">
                    <img src="../../images/aboutus/Thai.jpg" class="img-circle img-responsive" alt="/*name*/">
                  </div>
                  <div class="info pull-right">
                    <strong>` + value.Name + `</strong><br>
                    <em>` + value.BirthDate + `</em><br>
                    <em>` + value.BirthPlace + `</em><br>
                  </div>
                  <div class="dropdown pull-right">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li><a href="#">Add relatives</a></li>
                      <li><a href="#" data-toggle="modal" data-target="#member-info-modal">Edit</a></li>
                      <li><a href="#">Delete</a></li>
                    </ul>
                  </div>
                  <div class="clearfix"></div>
                </div>
              </div>
        `;
        if (hasChild)
          $("#" + fatherName).append("<li>" + content + "<ul id='" + value.MemberID + "'></ul></li>");
        else
          $("#" + fatherName).append("<li>" + content + "</li>");
      }

      $(document).ready(function(){
        $.ajax({
          url: 'GetListMember.php',
          type: 'GET',
          dataType: "json"
        }).done(function(data){
          $(".tree").width((data.length * 15) + "em");
          var fatherArray = Array();
          $.each(data, function(key,value) {
            if (value.Father != null)
              fatherArray.push(value.Father);
          })
          $.each(data, function(key,value){
            var hasChild = (fatherArray.indexOf(value.MemberID) != -1);
            if (value.Father == null)
              layoutMember(value, "root",hasChild);
            else
              layoutMember(value, value.Father, hasChild);
          })
      })

      });
    </script>
  </head>
  <body>
    <div class="tree">
    	<ul id="root">
        </ul>
    </div>
  </body>
</html>
