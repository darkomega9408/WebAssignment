<!DOCTYPE html>

<html>
  <head>
    <title>Tree Demo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/tree.css" rel="stylesheet">
    <link href="../../css/member-card.css" rel="stylesheet">

    <script src="../../js/jquery-2.2.1.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/tree.js"></script>

    <script>
      function layoutMember(value, fatherName, hasChild) {
        if (hasChild)
          $("#childOf" + fatherName).append("<li><div id='" + "contentOf" + value.MemberID  + "'></div>" + "<ul id='childOf" + value.MemberID + "'></ul></li>");
        else
          $("#childOf" + fatherName).append("<li><div id='" + "contentOf" + value.MemberID  + "'></div>" + "</li>");

        $("#contentOf" + value.MemberID).load("../card-demo/membercard-demo.html .membercard", function() {
          var membercard = $("#contentOf" + value.MemberID);
          membercard.find(".memberAvatar").attr("src", value.Avatar);
          membercard.find(".memberName").html(value.Name);
          membercard.find(".memberBirthDate").html(value.BirthDate);
          membercard.find(".memberBirthPlace").html(value.BirthPlace);
          membercard.find(".hrefEdit").data("memberinfo", value);
        });
      }

      $(document).ready(function(){
        $.ajax({
          url: 'GetListMember.php',
          type: 'GET',
          dataType: "json"
        }).done(function(data){
          $(".tree").width((data.length * 30) + "em");
          var fatherArray = Array();
          $.each(data, function(key,value) {
            if (value.Father != null)
              fatherArray.push(value.Father);
          })
          $.each(data, function(key,value){
            var hasChild = (fatherArray.indexOf(value.MemberID) != -1);
            if (value.Father == null)
              layoutMember(value, "Tree",hasChild);
            else
              layoutMember(value, value.Father, hasChild);
          })
        }).error(function(data){
          alert(data.response);
        })

        $("#member-modal").load("../card-demo/membercard-demo.html #member-info-modal");
      });

      $(document).on("click", ".hrefEdit", function(){
        var memberinfo = $(this).data("memberinfo");
        $(".modal-title").html(memberinfo.Name + " Information");
        $(".memberModalAvatar").attr("src", memberinfo.Avatar);
        $(".memberModalName").attr("value", memberinfo.Name);
        $(".memberModalGender").val(memberinfo.Gender);
        $(".memberModalBirthDate").attr("value", memberinfo.BirthDate);
        $(".memberModalAddress").attr("value", memberinfo.Address);
        $(".memberModalBirthPlace").attr("value", memberinfo.BirthPlace);
      })


    </script>
  </head>
  <body>
    <div class="tree">
    	<ul id="childOfTree">
        </ul>
    </div>
    <div id="member-modal">

    </div>
  </body>
</html>
