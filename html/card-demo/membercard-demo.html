<!DOCTYPE html>

<html>
  <head>
    <title>Card Demo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/jquery-2.2.1.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <style>
      .membercard{
        position: relative;
        width: 20%;
        box-shadow: 4px 4px 8px 0 rgba(0, 0, 0, 0.2);
      }

      .member-name{
        line-height: 34px;
        transition: opacity 0.75s;
      }

      .action-btn{
        position: absolute;
        left: 15px;
        opacity: 0;
        transition: opacity 0.75s;
      }

      .panel-heading:hover > .member-name{
        opacity: 0;
      }

      .panel-heading:hover > .action-btn{
        opacity: 100;
      }

      .member-avatar{
        width: 40%;
        margin: 0 auto;
      }

      .member-avatar > img{
        border:5px solid blue;
      }

      .info{
        width: 80%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="membercard panel panel-default">
      <div class="panel-heading">
        <strong class="member-name">Someone's name</strong>
        <div class="action-btn btn-group">
          <button class="btn btn-danger">&#10060;</button>
          <button class="btn btn-default">&#10133;</button>
          <button class="btn btn-default" data-toggle="modal" data-target="#member-info-modal">&#9998;</button>
        </div>
      </div>
      <div class="panel-body text-center">
        <div class="member-avatar">
          <img src="../../images/aboutus/Thai.jpg" class="img-circle img-responsive" alt="/*name*/">
        </div>
        <div class="info">
          <p>/*name*/</p>
          <p>/*age*/</p>
          <p>/*address*/</p>
        </div>
      </div>
    </div>

    <!--member-info-modal-->
    <div id="member-info-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Someone's Information</h4>
          </div>
          <div class="modal-body">
            <div class="member-avatar">
              <img src="../../images/aboutus/Thai.jpg" class="img-circle img-responsive" alt="/*name*/">
            </div>
            <table class="info">
              <tr>
                <td>Name: </td>
                <td><input type="text" class="form-control" value="Nguyễn Xuân Thái"></td>
              </tr>
              <tr>
                <td>Gender: </td>
                <td>
                  <select class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="undefined">Undefined</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>Date of birth: </td>
                <td><input type="date" class="form-control" value="October 29, 1994"></td>
              </tr>
              <tr>
                <td>Address: </td>
                <td><input type="text" class="form-control" value="Too long, lazy to type"></td>
              </tr>
              <tr>
                <td>Birthplace: </td>
                <td><input type="text" class="form-control" value="HCMC"></td>
              </tr>
              <!--date of death-->
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">Update</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
