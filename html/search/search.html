    <body>

			<div class="container">
				<div>
					<div>
						<label for="search">Search</label>
						<select  id="search"  placeholder="Search">
						</select>
					</div>
					<script>
						$.ajax({
							url: 'GetListMember.php',
							type: 'GET',
							dataType: 'json',
							error: function(error) {
								console.log(error);
							},
							success: function(res){
								console.log(res)
								search(res);
							}
						});


					function search(data) {
						var $search = $('#search').selectize({
							maxItems:1,
							persist: false,
							dropdownParent: 'body',
							selectOnTab: 'true',
							scrollDuration: 6000,
							valueField: 'MemberID',
							labelField: 'Name',
							searchField: ['Name', "Gender", 'Adress', 'BirthDate', 'BirthPlace'],
							options: data,
							render: {
								item: function(item, escape) {
									console.log(item);
									return '<div>' + escape(item.Name) + '</div>';
								},
								option: function(item, escape) {
									return '<div><strong>' + escape(item.Name) +
									 			 '</strong><br><span style="opacity:0.8;">' + escape(item.BirthDate) +
												 '</span><br><small style="font-style: italic; opacity:0.8;">' + escape(item.Address) + '</small><br></div>';
								}
							}
						});
					}
					</script>
				</div>
			</div>



	</body>
